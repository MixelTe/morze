<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Morze</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT Mono">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="../out/2/main.js" type="module"></script>
</head>
<body>
	<div class="canvas">
		<canvas id="canvas"></canvas>
	</div>
	<div class="settings">
		<label>
			<input type="checkbox" id="inp_perfect">
			<span>Perfect</span>
		</label>
		<label>
			<input type="checkbox" id="inp_theme">
			<span>Light</span>
		</label>
		<label>
			<input type="range" id="inp_size">
			<span>Size</span>
		</label>
	</div>
	<textarea id="text"></textarea>
	<div class="btns">
		<button id="btn_dot">•</button>
		<button id="btn_space"></button>
		<button id="btn_rem">←</button>
		<button id="btn_dash">‒</button>
	</div>
</body>
</html>
